<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Application Form</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <div class="container">
        <h1>Visa Application Form</h1>
        <form id="visaForm" class="visa-application">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="passport">Passport Number:</label>
                <input type="text" id="passport" name="passport" placeholder="Enter 8-10 character passport number">
                <small>Must be 8-10 characters</small>
            </div>
            
            <div class="form-group">
                <label for="country">Select Country:</label>
                <select id="country" name="country">
                    <option value="">-- Select Country --</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="India">India</option>
                    <option value="UK">UK</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>
            
            <button type="submit" id="applyVisa">Apply for Visa</button>
            
            <div id="message" class="message"></div>
        </form>
    </div>
    <script src="script3.js"></script>
</body>
</html>
